<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="dayMonthYearInput">
        <div class="dayInput inputClass">
          <label for="day">Day </label>
          <input
            type="number"
            name="day"
            placeholder="DD"
            class="day"
          />
          <p class="para paraDay"></p>
        </div>
        <div class="monthInput inputClass">
          <label for="month">Month </label>
          <input type="number" name="month" placeholder="MM" class="month" />
          <p class="para paraMonth"></p>
        </div>
        <div class="yearInput inputClass">
          <label for="day">Year </label>
          <input type="number" name="year" placeholder="YYYY" class="year" />
          <p class="para paraYear"></p>
        </div>
      </div>

      <div class="arrow">
        <hr class="line" />
        <img class="clickImg" src="./assets/images/icon-arrow.svg" alt="" />
      </div>

      <div class="dayMonthYearInputDisplay">
        <h1 class="display"><span class="years">--</span>Years</h1>
        <h1 class="display"><span class="months">--</span>Months</h1>
        <h1 class="display"><span class="days">--</span>days</h1>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">vishwajeete</a>.
    </div>

    <script src="script.js"></script>
  </body>
</html>
